<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pisa Pizza</title>
  </head>
  <body>
    <div class="container-liquid">
      <div class="jumbotron">
        <h1>Pisa Pizza</h1>
        <p class="lead">Order your pizza online:</p>
      </div>
      <div class="panel panel-danger form customer">
        <div class="panel-heading">
          <h2 class="panel-title">Customer:</h2>
        </div>
        <form id="pizzaorder">
          <div class="panel-body">
            <div class="col-md-3">
              <h3>Name</h3>
              <div class="form-group">
                <input id="customer" class="form-control" type="text" placeholder="Enter your Name"><br>
              </div>
            </div>
          </div>
          <div class="panel panel-danger form size">
            <div class="panel-heading">
             <h2 class="panel-title">Size:</h2>
            </div>
            <div class="panel-body">
              <div class="col-md-4">
                <h3>Small</h3>
                <input type="radio" name="size" value="small">
              </div>
              <div class="col-md-4">
                <h3>Medium</h3>
                <input type="radio" name="size" value="medium">
              </div>
              <div class="col-md-4">
                <h3>Large</h3>
                <input type="radio" name="size" value="large">
              </div>
            </div>
          </div>
          <div class="panel panel-danger form ingredients">
            <div class="panel-heading">
              <h2 class="panel-title">Ingredients:</h2>
            </div>
            <div class="panel-body">
              <div class="col-md-2">
                <h4>Mushrooms</h4>
                <input type="checkbox" name="ingredients" value=" mushrooms">
              </div>
              <div class="col-md-2">
                <h4>Olives</h4>
                <input type="checkbox" name="ingredients" value=" olives">
              </div>
              <div class="col-md-2">
                <h4>Sauage</h4>
                <input type="checkbox" name="ingredients" value=" sausage">
              </div>
              <div class="col-md-2">
                <h4>Pepperoni</h4>
                <input type="checkbox" name="ingredients" value=" pepperoni">
              </div>
              <div class="col-md-2">
                <h4>Onions</h4>
                <input type="checkbox" name="ingredients" value=" onions">
              </div>
              <div class="col-md-2">
                <h4>Extra Cheese</h4>
                <input type="checkbox" name="ingredients" value=" extra cheese">
              </div>
            </div>
          </div>
          <div id="new-pizzas">
          </div>
          <br>
          <span class="btn btn-primary" id="add-pizza">Add another pizza</span>
          <br>
          <button type="submit" class="btn btn-block btn-danger">Order Pizza</button>
        </form>
      </div>

      <div id="show-order">
        <p>Customer:  <span class="customer"></span></p>
        <p>Size:  <span class="size"></span></p>
        <p>Ingredients:  <span class="ingredients"></span></p>
        <p>Cost:  <span class="cost"></span></p>
      </div>
    </div>
  </body>
</html>
